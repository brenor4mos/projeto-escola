    <script>
        function mudouTamanho(){
            if (window.innerWidth >= 992) {
                menu.style.display = 'flex'
                burger.style.display = 'none'
            } else  {
                burger.style.display = 'flex'
                menu.style.display = 'none'
            }
        }
        function clickMenu(){
            if (menu.style.display == 'flex'){
                menu.style.display = 'none'
            } else {
                menu.style.display =  'flex'
            }
        }
    </script>
